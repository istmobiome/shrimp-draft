    Trimmed (primers removed) 16S rRNA data from 1909 samples. 

- name: Processing Data & Scripts
  path: /share/ssu/otu/otu_processing.zip
  filename: otu_processing.zip
  description: |
    Archived directory containing fastq rename tables, fastq rename results, sample data, mothur batchfile script, pipeline read changes, &  Hydra job scripts.

- name: Detailed Pipeline
  path: /workflows/ssu/otu/
  filename: Mothur OTU workflow  
  description: |
    Detailed workflow for 16S rRNA OTU analysis using mothur. Workflow uses paired end reads, beginning with raw fastq files, ending with sequence &  taxonomy tables. Microtable &  phyloseq objects are produced to collate the data for downstream analysis.

