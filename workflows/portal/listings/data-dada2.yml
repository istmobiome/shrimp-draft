    Trimmed (primers removed) 16S rRNA data from 1909 samples. 

- name: Processing Data & Scripts
  path: /share/ssu/dada2/dada2_processing.zip
  filename: dada2_processing.zip
  description: |
    Archived directory containing fastq rename tables, fastq rename results, sample data, dada2 scripts, dada (command) results, run read changes, pipeline read changes, &  Hydra job scripts.

- name: Detailed Pipeline
  path: /workflows/ssu/dada2/
  filename: ASV workflow  
  description: |
    Detailed workflow for 16S rRNA ASV analysis using Dada2. Workflow uses paired end reads, beginning with raw fastq files, ending with sequence &  taxonomy tables. Microtable & phyloseq objects are produced to collate the data for downstream analysis.

