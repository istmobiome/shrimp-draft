- name: Curated Data
  path: /share/ssu/dada2/dada2_curated_data.zip
  filename: dada2_curated_data.zip
  description: |
    Archive containing the curated output of dada2 pipelineâ€“-ASV table, taxonomy table, sample metadata, & representative fasta sequences. Data is available as a) stand-alone text files, b) bundled in a microtable object, and c) bundled in a phyloseq object.  Archive also includes a table tracking sample read changes.

